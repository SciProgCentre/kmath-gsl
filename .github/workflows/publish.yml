name: Gradle publish

on:
  workflow_dispatch:
  release:
    types: [ created ]

jobs:
  publish:
    strategy:
      matrix:
        os: [ ubuntu-20.04, windows-2019, macos-12 ]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@3
        with:
          java-version: 11
          distribution: liberica
      - if: matrix.os == 'windows-2019'
        uses: msys2/setup-msys2@v2
        with:
          release: false
          path-type: inherit
      - if: matrix.os == 'windows-2019'
        shell: msys2 {0}
        run: pacman --noconfirm -S mingw-w64-x86_64-gsl
      - uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/cache@v3
        with:
          path: ~/.konan
          key: ${{ runner.os }}-gradle-${{ hashFiles('*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - if: matrix.os == 'ubuntu-20.04'
        uses: gradle/gradle-build-action@v2.3.3
        with:
          arguments: >
            releaseAll --build-cache --no-daemon -Ppublishing.enabled=true
            -Ppublishing.space.user=${{ secrets.PUBLISHING_SPACE_USER }}
            -Ppublishing.space.token=${{ secrets.PUBLISHING_SPACE_TOKEN }}
      - if: matrix.os == 'windows-2019'
        uses: gradle/gradle-build-action@v2.3.3
        with:
          arguments: >
            releaseMingwX64 --build-cache --no-daemon -Ppublishing.enabled=true
            -Ppublishing.space.user=${{ secrets.PUBLISHING_SPACE_USER }}
            -Ppublishing.space.token=${{ secrets.PUBLISHING_SPACE_TOKEN }}
      - if: matrix.os == 'macos-12'
        uses: gradle/gradle-build-action@v2.3.3
        with:
          arguments: >
            releaseMacosX64 --build-cache --no-daemon -Ppublishing.enabled=true
            -Ppublishing.space.user=${{ secrets.PUBLISHING_SPACE_USER }}
            -Ppublishing.space.token=${{ secrets.PUBLISHING_SPACE_TOKEN }}
